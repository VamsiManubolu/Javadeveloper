<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration Page</title>
</head>
<body bgcolor="yellow">
	<h1><center>Employee Registration Page</center></h1>
	<hr>
	<hr>
	<form>
		<table >
			<tr>
				<td>Enter your Empid</td>
				<td><input type="number" name="t1" size="20" required="required"></td>
			</tr>
			<tr>
				<td>Enter your Name</td>
				<td><input type="text" name="t2" size="2"></td>
			</tr>
			<tr>
				<td>Enter your Address</td>
				<td><input type="text" name="t3" size="27"></td>
			</tr>
			<tr>
				<td>Enter your Phone no</td>
				<td><input type="number" name="t4" size="5" maxlength="5"></td>
			</tr>
			<tr>
				<td>Enter your EmailId</td>
				<td><input type="email" name="t5" size="30"></td>
			</tr>
			<tr>
				<td>Enter your Dep</td>
				<td><input type="text" name="t6" size="90"></td>
			</tr>
			<tr>
				<td>Enter your DOB</td>
				<td><input type="date" name="t7" size="20"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
